admin_cms_page:
    path:     /
    defaults: { _controller: "RudakCmsBundle:Page:index" }

admin_cms_page_show:
    path:     /{id}/show
    defaults: { _controller: "RudakCmsBundle:Page:show" }

admin_cms_page_new:
    path:     /new
    defaults: { _controller: "RudakCmsBundle:Page:new" }

admin_cms_page_create:
    path:     /create
    defaults: { _controller: "RudakCmsBundle:Page:create" }
    methods:  POST

admin_cms_page_edit:
    path:     /{id}/edit
    defaults: { _controller: "RudakCmsBundle:Page:edit" }

admin_cms_page_update:
    path:     /{id}/update
    defaults: { _controller: "RudakCmsBundle:Page:update" }
    methods:  [POST, PUT]

admin_cms_page_delete:
    path:     /{id}/delete
    defaults: { _controller: "RudakCmsBundle:Page:delete" }
    methods:  [POST, DELETE]
